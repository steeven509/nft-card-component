<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/style.css" rel="stylesheet" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="card">
    <div class="card__img-container">
      <img src="./images/image-equilibrium.jpg" alt="image de equilibrium">
    </div>
    <div class="card__data">
      <h1 class="card__title">
        Equilibrium #3429
      </h1>
      <p class="card__subtitle">
        Our Equilibrium collection promotes
        balance and calm.
      </p>
      <div class="card__data-info">
        <div class="right">
          <img src="./images/icon-ethereum.svg" alt="ethereum">
          0.041ETH
        </div>
        <div class="left">
          <img src="./images/icon-clock.svg" alt="clock">
          3 days left
        </div>
      </div>
      <div class="card__line"></div>
      <div class="card__user">
        <img src="./images/image-avatar.png" alt="avatar">
        <div class="card__user-info">
          Creation of <span>Jules Wyvern</span>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/steeven509" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/steeven-cadeau-049433194/" target="_blank">steevenCode</a>.
    </div>
  </footer>
</body>

</html>
